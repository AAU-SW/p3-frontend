server {
  listen 80;
  server_name _;
  root /usr/share/nginx/html;
  index index.html;

  # Your API proxy (adjust target)
  # location /api/ {
  #   proxy_pass http://backend:8080;
  #   proxy_set_header Host $host;
  #   proxy_set_header X-Real-IP $remote_addr;
  # }

  # SPA fallback: serve files if they exist, else index.html
  location / {
    try_files $uri /index.html;
  }
}
